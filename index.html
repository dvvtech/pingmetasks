        body {

        .container {
            max-width: 600px;

        }
        
        .countdown-item {

            font-size: 1.2rem;

        }
        
        .countdown-label {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 3px;
        }
        
        .subscribe {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .subscribe input {
            padding: 12px 15px;
            border: none;
            border-radius: 30px;
            width: 100%;
            max-width: 300px;
            font-size: 1rem;
            outline: none;
        }
        
        .subscribe button {
            padding: 12px 25px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            transition: background 0.3s;
        }
        
        .subscribe button:hover {
            background: #ff5252;
        }
        
        .social-links {
            margin-top: 25px;
        }
        
        .social-links a {
            color: white;
            margin: 0 8px;
            font-size: 1.2rem;
            text-decoration: none;
        }

        /* Mobile-specific adjustments */
        @media (min-width: 480px) {
            .subscribe {
                flex-direction: row;
                justify-content: center;
            }
            .subscribe button {
                width: auto;
            }
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
        }

.alert {
    padding: 15px 20px;
    margin-bottom: 20px;
    border: 1px solid transparent;
    border-radius: 4px;
    font-size: 16px;
    font-weight: 500;
    transition: all 0.3s ease;
}

.alert-success {
    background-color: #d4edda;
    border-color: #c3e6cb;
    color: #155724;
}

.alert-danger {
    background-color: #f8d7da;
    border-color: #f5c6cb;
    color: #721c24;
}

/* Анимация появления */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.alert {
    animation: fadeIn 0.3s ease-out;
}

/* Иконки (опционально) */
.alert:before {
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    margin-right: 10px;
    display: inline-block;
}

.alert-success:before {
    content: "\f058"; /* Иконка галочки */
}

<body>
    <div class="container">
        <div class="logo">Ping Me Tasks</div>
        <h1>Coming Soon!</h1>
        <p>We're building a service to help you never forget important tasks. Leave your email, and we'll notify you when we launch!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <div class="countdown-label">days</div>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <div class="countdown-label">hours</div>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <div class="countdown-label">minutes</div>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <div class="countdown-label">seconds</div>
            </div>
        </div>
        
        <div class="subscribe">
            <input type="email" placeholder="Your email" id="email-input">
            <button id="idNotyBtn" onclick="subscribe()">Notify Me</button>
        </div>
        
        <input type="hidden" id="recaptchaToken" name="recaptchaToken">

        <div id="message" class="alert-msg"></div>
        
    </div>
    
    <script>
        // Launch date: July 21, 2025, 00:00:00
        const launchDate = new Date("2025-07-21T00:00:00").getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            if (distance < 0) {
                document.getElementById("days").textContent = "00";
                document.getElementById("hours").textContent = "00";
                document.getElementById("minutes").textContent = "00";
                document.getElementById("seconds").textContent = "00";
                document.querySelector("h1").textContent = "Ping Me Tasks is Live!";
                document.querySelector("p").textContent = "Thank you for waiting! The service is now available.";
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").textContent = days.toString().padStart(2, '0');
            document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        function subscribe() {

            if (email && email.includes("@")) {

						.then(token => {

							document.getElementById('recaptchaToken').value = token;

							fetch(`${API_BASE_URL}/api/email/send`, {

									name: '1',

							})
								.then(response => {
									if (response.ok) {

                                        //alert(`Thanks! We'll notify you at ${email} when we launch.`);

										document.getElementById('idNotyBtn').style.display = 'none';
										// Обработка успешной отправки
										document.getElementById('message').innerHTML =
											'<div class="alert alert-success">Сообщение отправлено!</div>';
									}
									else {
										document.getElementById('message').innerHTML =
											'<div class="alert alert-danger">Ошибка отправки.</div>';
									}
								})
								.catch(error => {
									document.getElementById('message').innerHTML =
										'<div class="alert alert-danger">Ошибка отправки.</div>';
								})
								.finally(() => {
									//submitBtn.disabled = false;

						})

				});

            } else {

            }
        }
    </script>
